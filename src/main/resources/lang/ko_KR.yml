  enriched_netherrack:
    name: 농축된 네더랙
    lore: <arrow> 네더랙보다 더 밝고 뜨겁게 타오릅니다
  explosive_target:
    name: 폭발 과녁
    lore: |-
      <arrow> 맞으면 폭발합니다
      <arrow> <attr>폭발 세기:</attr> %explosive-power%
  explosive_target_fiery:
    name: 화염 폭발 과녁
    lore: |-
      <arrow> 맞으면 폭발하고 주변을 불태웁니다
      <arrow> <attr>폭발 세기:</attr> %explosive-power%
