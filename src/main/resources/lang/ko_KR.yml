addon: Base
item:
  bandage:
    name: 밴드
    lore: |-
      <arrow> 멍과 상처를 치료합니다
      <arrow> <insn>오른쪽 클릭</insn>으로 사용
      <arrow> <attr>치유량:</attr> %heal-amount%
      <arrow> <attr>적용 시간:</attr> %consume-seconds%
  beheading_sword:
    name: 참수검
    lore: |-
      <arrow> 죽인 몬스터를 참수합니다
      <arrow> %default-chance%% 확률로 플레이어, 크리퍼, 피글린, 엔더 드래곤, 스켈레톤, 좀비의 머리를 떨어뜨립니다
      <arrow> +%wither-skeleton-chance%% 확률로 위더 스켈레톤의 머리를 떨어뜨립니다.
  bronze_dust:
    name: 황동 가루
  bronze_ingot:
    name: 황동 주괴
  bronze_nugget:
    name: 황동 조각
  bronze_block:
    name: 황동 블록
  bronze_sheet:
    name: 황동 판
  cleansing_potion:
    name: 정화 포션
    lore: |-
      <arrow> 좀비 주민을 일반 주민으로 되돌립니다
      <arrow> 또한 체력을 모두 회복시킵니다
  climbing_pick:
    name: 피켈
    lore: |-
      <arrow> <insn>오른쪽 클릭</insn>으로 블록에 메달릴 수 있습니다
      <arrow> <insn>두 번 점프</insn>로 피켈을 밀어내며 도약할 수 있습니다
      <arrow> <insn>Sneak</insn> 피켈을 회수할 수 있습니다
      <arrow> <attr>도약 속도:</attr> %jump-speed%
      <arrow> <attr>갈고리 범위:</attr> %hook-range%
  coal_dust:
    name: 석탄 가루
  cobalt_dust:
    name: 코발트 가루
  cobalt_ingot:
    name: 코발트 주괴
  cobalt_nugget:
    name: 코발트 조각
  cobalt_block:
    name: 코발트 블록
  carbon:
    name: 탄소
  compressed_obsidian:
    name: 압축된 흑요석
  compressed_wood:
    name: 압축된 나무
  copper_dust:
    name: 구리 가루
  copper_sheet:
    name: 구리 판
  covalent_binder:
    name: 공유 결합제
    lore: <arrow> 손에서 변형되고 반발하는 젤라틴 물질
  crushed_raw_copper:
    name: 분쇄된 구리 원석
  crushed_raw_gold:
    name: 분쇄된 금 원석
  crushed_raw_iron:
    name: 분쇄된 철 원석
  crushed_raw_tin:
    name: 분쇄된 주석 원석
  dimensional_barrel:
    name: 차원 통
    lore: |-
      <arrow> 아공간을 활용해 많은 양의 아이템을 저장합니다
      <arrow> <attr>크기:</attr> %size%
    waila: 차원 통
  disinfectant:
    name: <white>소독약
    lore: |-
      <arrow> 적용 시 모든 효과를 제거하는 혼합물입니다
      <arrow> <insn>오른쪽 클릭</insn>으로 사용
      <arrow> <attr>지속 시간:</attr> <unit:seconds>3</unit>
