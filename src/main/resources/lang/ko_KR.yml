    name: 강력 폭발 과녁
    lore: |-
      <arrow> 맞으면 강력하게 폭발합니다
      <arrow> <attr>폭발 세기:</attr> %explosive-power%
  explosive_target_super_fiery:
    name: Super Fiery Explosive Target
    lore: |-
      <arrow> 맞으면 강력하게 폭발하고 주변을 불태웁니다
      <arrow> <attr>폭발 세기:</attr> %explosive-power%
